<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Metadatos</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="/static/logo_blanco.png" alt="Logo Corporativo" style="display: block; margin: 0 auto 1rem auto; max-width: 150px; height: auto;">
            <h1>Validar Metadatos del Documento</h1>
            <p>Por favor, revise y complete los metadatos extraídos automáticamente. Asegúrese de añadir la URL de origen si no se detectó.</p>
        </header>

        <nav class="main-nav">
            <a href="/library" class="nav-button">Ver Biblioteca de Documentos</a>
            <a href="/query" class="nav-button">Consultar Información (RAG)</a>
            <a href="/" class="nav-button">Cargar Otro Documento</a>
        </nav>

        <div id="message-area"></div>

        <div id="form-wrapper">
            <form id="metadata-form">
            <input type="hidden" id="document_id" name="document_id" value="{{ document_id }}">

            <div class="form-group">
                <label for="title">Título del Documento *</label>
                <input type="text" id="title" name="title" placeholder="Ej: Global Risks Report 2023" required>
            </div>
            <div class="form-group">
                <label for="publisher">Publicado por (Autor/Organización) *</label>
                <input type="text" id="publisher" name="publisher" placeholder="Ej: World Economic Forum" required>
            </div>
            <div class="form-group">
                <label for="publication_year">Año de Publicación *</label>
                <input type="number" id="publication_year" name="publication_year" placeholder="Ej: 2023" required>
            </div>
            <div class="form-group">
                <label for="source_url">URL de Origen *</label>
                <input type="url" id="source_url" name="source_url" placeholder="https://..." required>
            </div>
            <div class="form-group">
                <label for="language">Idioma *</label>
                <select id="language" name="language" required>
                    <option value="es">Español</option>
                    <option value="en">Inglés</option>
                    <option value="fr">Francés</option>
                    <option value="pt">Portugués</option>
                    <option value="de">Alemán</option>
                    <option value="zh">Chino</option>
                </select>
            </div>
            <div class="form-group">
                <label for="summary">Resumen *</label>
                <textarea id="summary" name="summary" rows="5" placeholder="Resumen del documento" required></textarea>
            </div>
            <div class="form-group">
                <label for="keywords">Palabras Clave (separadas por coma) *</label>
                <input type="text" id="keywords" name="keywords" placeholder="Ej: IA, ética, regulación" required>
            </div>

            <div class="form-group">
                <label for="is_ocr">¿Documento Escaneado (OCR)?</label>
                <input type="checkbox" id="is_ocr" name="is_ocr" disabled>
            </div>
            <div class="form-group">
                <label for="processing_notes">Notas de Procesamiento</label>
                <textarea id="processing_notes" name="processing_notes" rows="3" disabled></textarea>
            </div>

            <div class="form-group">
                <label>Imagen de Portada (Generada)</label>
                <img id="cover_image_preview" src="" alt="Vista previa de la portada" style="max-width: 200px; height: auto; border: 1px solid #ddd; margin-top: 10px; display: none;">
            </div>

            <button type="submit" id="submit-btn">Confirmar y Procesar</button>
        </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Recuperar los metadatos completos desde sessionStorage
            const metadata = JSON.parse(sessionStorage.getItem('validationMetadata'));
            const documentId = window.location.pathname.split('/').pop();
            document.getElementById('document_id').value = documentId;

            if (metadata) {
                document.getElementById('title').value = metadata.title || '';
                document.getElementById('publisher').value = metadata.publisher || '';
                document.getElementById('publication_year').value = metadata.publication_year || '';
                document.getElementById('source_url').value = metadata.source_url || '';
                document.getElementById('summary').value = metadata.summary || '';
                document.getElementById('keywords').value = metadata.keywords ? metadata.keywords.join(', ') : '';
                document.getElementById('is_ocr').checked = metadata.is_ocr || false;
                document.getElementById('processing_notes').value = metadata.processing_notes || '';
                
                const coverImagePreview = document.getElementById('cover_image_preview');
                if (metadata.cover_image_url) {
                    coverImagePreview.src = metadata.cover_image_url;
                    coverImagePreview.style.display = 'block';
                } else {
                    coverImagePreview.style.display = 'none';
                }
                
                const langSelect = document.getElementById('language');
                if (metadata.language) {
                    for (let option of langSelect.options) {
                        if (option.value === metadata.language) {
                            option.selected = true;
                            break;
                        }
                    }
                }
            } else {
                showMessage('No se encontraron metadatos para validar. Por favor, vuelva a cargar el documento.', 'error');
            }
        });

        const form = document.getElementById('metadata-form');
        const messageArea = document.getElementById('message-area');
        const submitBtn = document.getElementById('submit-btn');

        const showMessage = (text, type) => {
            messageArea.innerHTML = `<div class="message ${type}">${text}</div>`;
        };

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            submitBtn.disabled = true;
            submitBtn.textContent = 'Procesando...';
            showMessage('Confirmando metadatos y iniciando el procesamiento completo del documento...', 'info');

            const documentId = document.getElementById('document_id').value;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            
            // Convertir keywords de string a array y asegurarse que publication_year es un entero
            if (data.keywords) {
                data.keywords = data.keywords.split(',').map(kw => kw.trim()).filter(kw => kw.length > 0);
            } else {
                data.keywords = [];
            }
            if (data.publication_year) {
                data.publication_year = parseInt(data.publication_year, 10);
            }

            try {
                const response = await fetch(`/process-document/${documentId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Error en el servidor.');
                }
                
                sessionStorage.removeItem('validationMetadata'); // Limpiar sessionStorage
                showMessage('¡Éxito! El documento ya se está procesando en segundo plano. Mientras tanto, puedes ir a la biblioteca o subir un nuevo documento.', 'success');

                // Ocultar el formulario y mostrar los botones de acción
                document.getElementById('form-wrapper').style.display = 'none';
                messageArea.innerHTML += `
                    <div class="action-buttons">
                        <a href="/home" class="btn btn-secondary">Subir otro documento</a>
                    </div>
                `;

            } catch (error) {
                showMessage(`Error al procesar el documento: ${error.message}`, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Confirmar y Procesar';
            }
        });
    </script>
</body>
</html>
