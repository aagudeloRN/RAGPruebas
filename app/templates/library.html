<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Documentos</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container library-container">
        <div class="main-background">
        <header>
            <img src="/static/logo_blanco.png" alt="Logo Corporativo" style="display: block; margin: 0 auto 1rem auto; max-width: 150px; height: auto;">
            <h1>Biblioteca de Documentos</h1>
            <p>Explore y busque en la base de conocimiento.</p>
            <nav class="main-nav">
                <!-- <a href="/" class="nav-button">Cargar Nuevo Documento</a> -->
                <a href="/query" class="nav-button">Consultar Informaci√≥n (RAG)</a>
                <a href="/faq" class="nav-button">Top Q&A</a>
            </nav>
        </header>

            <div class="search-filters">
                <div class="filters-grid">
                    <div class="form-group">
                        <label for="keyword-input">Buscar por palabra clave</label>
                        <input type="text" id="keyword-input" placeholder="T√≠tulo, resumen, palabras clave...">
                    </div>
                    <div class="form-group">
                        <label for="semantic-search-input">B√∫squeda Sem√°ntica</label>
                        <input type="text" id="semantic-search-input" placeholder="Ej: Impacto de la IA en la salud...">
                    </div>
                    <div class="form-group">
                        <label for="publisher-filter">Publicador</label>
                        <input type="text" id="publisher-filter" placeholder="Ej: Banco Mundial" list="publisher-suggestions">
                        <datalist id="publisher-suggestions"></datalist>
                    </div>
                    <div class="form-group">
                        <label for="year-from">A√±o desde</label>
                        <input type="number" id="year-from" placeholder="2020" min="1900" max="2030">
                    </div>
                    <div class="form-group">
                        <label for="year-to">A√±o hasta</label>
                        <input type="number" id="year-to" placeholder="2024" min="1900" max="2030">
                    </div>
                    <div class="form-group">
                        <label for="sort-by">Ordenar por</label>
                        <select id="sort-by">
                            <option value="id">ID</option>
                            <option value="title">T√≠tulo</option>
                            <option value="publication_year">A√±o de Publicaci√≥n</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="sort-order">Orden</label>
                        <select id="sort-order">
                            <option value="desc">Descendente</option>
                            <option value="asc">Ascendente</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="docs-per-page">Documentos por p√°gina</label>
                        <select id="docs-per-page">
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                </div>
            </div>

        <main id="document-grid" class="document-grid">
            <!-- Las tarjetas de documentos se insertar√°n aqu√≠ por JS -->
        </main>

        <div class="pagination-controls">
            <button id="prev-page-btn" class="btn btn-secondary" disabled>Anterior</button>
            <span id="page-info"></span>
            <button id="next-page-btn" class="btn btn-secondary">Siguiente</button>
        </div>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const grid = document.getElementById('document-grid');
            const keywordInput = document.getElementById('keyword-input');
            const semanticSearchInput = document.getElementById('semantic-search-input');
            const publisherFilterInput = document.getElementById('publisher-filter');
            const yearFromInput = document.getElementById('year-from');
            const yearToInput = document.getElementById('year-to');
            const sortBySelect = document.getElementById('sort-by');
            const sortOrderSelect = document.getElementById('sort-order');
            const docsPerPageSelect = document.getElementById('docs-per-page'); // Nuevo
            const prevPageBtn = document.getElementById('prev-page-btn');
            const nextPageBtn = document.getElementById('next-page-btn');
            const pageInfoSpan = document.getElementById('page-info');

            let currentPage = 0;
            let documentsPerPage = parseInt(docsPerPageSelect.value); // Leer valor inicial

            async function fetchAndRenderDocuments() {
                grid.innerHTML = '<div class="loading-message">Cargando documentos...</div>';

                const params = new URLSearchParams();
                const keyword = keywordInput.value.trim();
                const semanticQuery = semanticSearchInput.value.trim();
                const publisher = publisherFilterInput.value.trim();
                const yearFrom = yearFromInput.value.trim();
                const yearTo = yearToInput.value.trim();
                const sortBy = sortBySelect.value;
                const sortOrder = sortOrderSelect.value;

                // Par√°metros de paginaci√≥n
                params.append('skip', currentPage * documentsPerPage);
                params.append('limit', documentsPerPage);

                if (semanticQuery) {
                    params.append('query', semanticQuery);
                    keywordInput.disabled = true;
                    publisherFilterInput.disabled = true;
                    yearFromInput.disabled = true;
                    yearToInput.disabled = true;
                    sortBySelect.disabled = true;
                    sortOrderSelect.disabled = true;
                } else {
                    keywordInput.disabled = false;
                    publisherFilterInput.disabled = false;
                    yearFromInput.disabled = false;
                    yearToInput.disabled = false;
                    sortBySelect.disabled = false;
                    sortOrderSelect.disabled = false;

                    if (keyword) params.append('keyword', keyword);
                    if (publisher) params.append('publisher_filter', publisher);
                    if (yearFrom) params.append('year_start', yearFrom);
                    if (yearTo) params.append('year_end', yearTo);
                    params.append('sort_by', sortBy);
                    params.append('sort_order', sortOrder);
                }

                try {
                    const response = await fetch(`/documents/?${params.toString()}`);
                    if (!response.ok) {
                        throw new Error('No se pudieron cargar los documentos.');
                    }
                    const documents = await response.json();

                    renderDocuments(documents);

                    pageInfoSpan.textContent = `P√°gina ${currentPage + 1}`;
                    prevPageBtn.disabled = currentPage === 0;
                    nextPageBtn.disabled = documents.length < documentsPerPage;

                } catch (error) {
                    grid.innerHTML = `<div class="empty-library"><h3>‚ùå Error</h3><p>Error al cargar la biblioteca: ${error.message}</p></div>`;
                }
            }

            function renderDocuments(documents) {
                grid.innerHTML = '';
                
                if (documents.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-library">
                            <h3>üîç Sin Resultados</h3>
                            <p>No se encontraron documentos que coincidan con los filtros.</p>
                        </div>
                    `;
                    return;
                }

                documents.forEach(doc => {
                    const card = document.createElement('div');
                    card.className = 'document-card';
                    
                    const keywordsHTML = doc.keywords ? doc.keywords.map(k => `<span class="keyword-tag">${k}</span>`).join('') : 'No disponibles';

                    card.innerHTML = `
                        <div class="card-image-container">
                            <img src="${doc.preview_image_url || 'https://via.placeholder.com/400x250.png?text=Sin+Vista+Previa'}" alt="Vista previa de ${doc.title}">
                            <span class="status-badge status-${doc.status}">${doc.status}</span>
                        </div>
                        <div class="card-content">
                            <h3 class="card-title">${doc.title || 'T√≠tulo no disponible'}</h3>
                            <p class="card-publisher">${doc.publisher || 'Publicador no disponible'} - ${doc.publication_year || 'A√±o no disponible'}</p>
                            <p class="card-summary">${doc.summary || 'Resumen no disponible.'}</p>
                            <div class="card-keywords">
                                <strong>Palabras clave:</strong>
                                <div>${keywordsHTML}</div>
                            </div>
                            ${doc.source_url ? `<a href="${doc.source_url}" target="_blank" class="card-link">Ver fuente original</a>` : ''}
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }

            // Event listeners para filtros y ordenaci√≥n
            keywordInput.addEventListener('input', () => { currentPage = 0; fetchAndRenderDocuments(); });
            semanticSearchInput.addEventListener('input', () => { currentPage = 0; fetchAndRenderDocuments(); });
            publisherFilterInput.addEventListener('input', () => { currentPage = 0; fetchAndRenderDocuments(); });
            yearFromInput.addEventListener('input', () => { currentPage = 0; fetchAndRenderDocuments(); });
            yearToInput.addEventListener('input', () => { currentPage = 0; fetchAndRenderDocuments(); });
            sortBySelect.addEventListener('change', () => { currentPage = 0; fetchAndRenderDocuments(); });
            sortOrderSelect.addEventListener('change', () => { currentPage = 0; fetchAndRenderDocuments(); });
            docsPerPageSelect.addEventListener('change', () => { // Nuevo listener
                documentsPerPage = parseInt(docsPerPageSelect.value);
                currentPage = 0; // Resetear a la primera p√°gina al cambiar el l√≠mite
                fetchAndRenderDocuments();
            });

            // Event listeners para paginaci√≥n
            prevPageBtn.addEventListener('click', () => {
                if (currentPage > 0) {
                    currentPage--;
                    fetchAndRenderDocuments();
                }
            });

            nextPageBtn.addEventListener('click', () => {
                currentPage++;
                fetchAndRenderDocuments();
            });

            // Autocompletado para publicadores
            const publisherSuggestionsDatalist = document.getElementById('publisher-suggestions');
            let autocompleteTimeout;

            publisherFilterInput.addEventListener('input', () => {
                clearTimeout(autocompleteTimeout);
                const searchTerm = publisherFilterInput.value.trim();
                if (searchTerm.length < 2) {
                    publisherSuggestionsDatalist.innerHTML = '';
                    return;
                }

                autocompleteTimeout = setTimeout(async () => {
                    try {
                        const response = await fetch(`/publishers/autocomplete?search_term=${encodeURIComponent(searchTerm)}`);
                        if (!response.ok) {
                            throw new Error('Error al cargar sugerencias de publicadores.');
                        }
                        const suggestions = await response.json();
                        publisherSuggestionsDatalist.innerHTML = '';
                        suggestions.forEach(publisher => {
                            const option = document.createElement('option');
                            option.value = publisher;
                            publisherSuggestionsDatalist.appendChild(option);
                        });
                    } catch (error) {
                        console.error('Error en autocompletado de publicadores:', error);
                    }
                }, 300);
            });

            // Cargar documentos al inicio
            fetchAndRenderDocuments();
        });
    </script>
</body>
</html>
