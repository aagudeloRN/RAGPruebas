<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Base de Conocimiento</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="/static/logo_blanco.png" alt="Logo Corporativo" style="display: block; margin: 0 auto 1rem auto; max-width: 150px; height: auto;">
            <h1>Bienvenido al Sistema de Vigilancia e Inteligencia</h1>
            <p>Por favor, seleccione la base de conocimiento con la que desea trabajar.</p>
        </header>

        <div class="kb-selection">
            {% for namespace, name in kbs.items() %}
            <form action="/select-kb" method="post" class="kb-form">
                <input type="hidden" name="kb_namespace" value="{{ namespace }}">
                <button type="submit">{{ name }}</button>
            </form>
            {% endfor %}
        </div>
    </div>
</body>
</html>
